<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuhgeddaboudit</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script defer src="popup.js"></script>

</head>

<body>
    <div class="container">
        <div class="header"><img class="logo" src="../icons/128.png" alt="Fuhgeddaboudit logo"><h1>Fuhgeddaboudit</h1></div>
        <div id="headline-container">
            <template id="headline">
                <picture class="emoji">
                    <source srcset="" type="image/webp">
                    <img src="" alt="">
                </picture>
                <span id="headline-text"></span>
            </template>
        </div>
        <div class="toggle-switch-container">
            <input type="checkbox" id="toggle-switch"/>
            <label id="switch-label" for="toggle-switch">Toggle Switch</label>
        </div>
        <span class="page-reload-disclaimer">(changes will reflect after page reload)</span>
    </div>
    <div class="issues-container">
        <a class="issues-text" href="https://github.com/desaianand1/Fuhgeddaboudit/issues" target="_blank" rel="noopener noreferrer">
            <span class="material-symbols-outlined">
                bug_report
            </span>
            Report Issue
        </a>
    </div>
</body>

</html>
